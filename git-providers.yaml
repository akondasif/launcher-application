- id: GitHub
  name: "GitHub"
  apiUrl: https://api.github.com
  repositoryUrl: https://github.com
  type: GITHUB
  clientProperties:
    oauthUrl: https://github.com/login/oauth/authorize
    clientId: 12
  serverProperties:
    oauthUrl: https://github.com/login/oauth/access_token
    clientSecret: 12
- id: BitBucket
  name: "BitBucket"
  apiUrl: https://api.bitbucket.org
  repositoryUrl: https://bitbucket.org
  type: BITBUCKET
- id: GitLab
  name: "GitLab"
  apiUrl: https://gitlab.com
  repositoryUrl: https://gitlab.com
  type: GITLAB
  clientProperties:
    oauthUrl: https://gitlab.com/login/oauth/authorize
    clientId: 12
  serverProperties:
    oauthUrl: https://gitlab.com/login/oauth/access_token
    clientSecret: 12
- id: Gitea
  name: "Gitea"
  apiUrl: https://try.gitea.io
  repositoryUrl: https://try.gitea.io
  type: GITEA
  clientProperties:
    ouuthUrl: http://[YOUR-GITEA-URL]/login/oauth/authorize
    redirectUri: http://frontend-location/fixed
  serverProperties:
    adminUser: admin
    oauthUrl: https://[YOUR-GITEA-URL]/login/oauth/access_token
    clientSecret: 12
